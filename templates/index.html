<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 400px;
            max-width: 90%;
            overflow: hidden;
        }

        .form-box {
            padding: 50px 40px;
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
            color: #333;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #764ba2;
        }

        .toggle-text {
            margin-top: 25px;
            color: #666;
        }

        .toggle-link {
            color: #667eea;
            font-weight: bold;
            cursor: pointer;
            text-decoration: underline;
        }

        .toggle-link:hover {
            color: #764ba2;
        }

        /* Hide register form initially */
        #register-form {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="login-form" class="form-box">
            <h2>Login</h2>
            <form method="post" action="/login">
                <div class="form-group">
                    <input name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input name="password" type="password" placeholder="Password" required>
                </div>
                <button type="submit">Login</button>
            </form>

            <p class="toggle-text">
                Don't have an account? 
                <span class="toggle-link" onclick="showRegister()">Create Account</span>
            </p>
        </div>

        <!-- Register Form -->
        <div id="register-form" class="form-box">
            <h2>Register</h2>
            <form method="post" action="/register">
                <div class="form-group">
                    <input name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input name="password" type="password" placeholder="Password" required>
                </div>
                <button type="submit">Create Account</button>
            </form>

            <p class="toggle-text">
                Already have an account? 
                <span class="toggle-link" onclick="showLogin()">Login</span>
            </p>
        </div>
    </div>

    <script>
        function showRegister() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        }
    </script>
</body>
</html>
